<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Momentum</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <form id="login-form">
        <input maxlength="15" type="text" placeholder="Insert your name">
        <input type="submit" value="Login">
    </form>
    <h2 class="hidden" id="greeting"></h2>
    <div class="section1">
        <h2>clock</h2>
        <p id="clock"></p>
    </div>

    <div class="section2">
        <h2>D-day</h2>
        <form id="dDayForm">
            <input type="date" id="dDay">
            <input type="submit" value="Calculate" id="dDayBtn">
        </form>
    </div>

    <div class="section3">
        <h2>ToDo-List</h2>
    </div>
    <div class="section4">
        <h2>Weather</h2>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/dDay.js"></script>
</body>

</html>
